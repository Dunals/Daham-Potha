      .audio-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px 0;
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    audio {
        width: 100%;
        max-width: 500px;

        border: 2px solid #3498db;

        border-radius: 8px;
        background-color: #fff;

        text-align: center;
    }

    .audio-info h3 {
        color: #333;

    }

        margin: 0;

    <audio controls="">
        <source src="1.mp3" type="audio/mp3">
